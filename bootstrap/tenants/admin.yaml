apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: admin
  namespace: gotk-system
spec:
  interval: 1m
  path: './cluster/admin/dev/'
  sourceRef:
    kind: GitRepository
    name: this
  prune: true

---

apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: admin-secrets
  namespace: gotk-system
spec:
  interval: 1m
  path: './cluster/admin/dev/secrets/'
  sourceRef:
    kind: GitRepository
    name: this
  prune: true
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
