---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: this
  namespace: gotk-system
spec:
  interval: 1m
  ref:
    branch: main
  url: https://github.com/joshrwolf/gitops-fluxv2.git
  ignore: |
    # exclude all
    /*
    # include deploy dirs
    !/cluster/
    !/environments/
    # include secrets
    !/.secrets/

---

apiVersion: v1
data:
  sops.asc: 
kind: Secret
metadata:
  name: sops-gpg
  namespace: gotk-system
