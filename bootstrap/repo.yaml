---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: gitops-fluxv2
  namespace: gotk-system
spec:
  interval: 1m
  ref:
    branch: main
  url: https://github.com/joshrwolf/gitops-fluxv2.git
  ignore: |
    # exclude all
    /*
    # include deploy dir
    !/namespaces/
    /namespaces/**/*.md

---

apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: k8s-gitops
  namespace: gotk-system
spec:
  interval: 1m
  path: './namespaces/'
  sourceRef:
    kind: GitRepository
    name: gitops-fluxv2
  prune: true
