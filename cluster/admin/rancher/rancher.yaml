---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rancher
  namespace: cattle-system
spec:
  interval: 2m
  chart:
    spec:
      chart: rancher
      version: 2.5.1
      sourceRef:
        kind: HelmRepository
        name: rancher-latest
        namespace: gotk-system
      interval: 5m

  dependsOn:
    - name: cert-manager
      namespace: cert-manager

  values:
    hostname: rancher.gitops.local
